<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PokéDex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div>
 <header>
  <img src="images/pokedex-header.png" width="100%"alt="PokeDex">
 </header>
  <div class="section">
    <div class ="pokedex-logo">
      <center><img src="images/Pokédex_logo.png" width="25%" height="25%"alt="PokéDex"></center>    </div>
    <div class="container search-box">
      <div class="columns" id="pokemon-card">
        <div class="column">
            <div class="field has-addons">
              <div class="control">
                <input class="input" id="input" type="text" placeholder="Find a Pokémon">
              </div>
              <div class="control">
                <a id="search-input" class="button is-info">
                  Search
                </a>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
      <div class="container">
      <div class ="columns is"> 
        <div class = "column">
          <div id="local-storage-container">
            <div class ="buttons" id="history"></div>
        </div>
        <div class ="column">
          <div class="box hide">
            <article class="media">
              <div class="media-left">
                <div class = "columns">  
                  <div class ="column">  
                    <div class = "poke-sprite"></div>
                  </div>  
                </div>
                <div class = "columns">  
                  <div class ="column">  
                    <figure class="image is-128x128">
                        <div class = "poke-gif"></div>
                  </figure>
                  </div>  
                </div>
              </div>
              <div class="media-content">
                <div class="content">
                  <div class="pokemon-name"></div>
                  <div class ="pokemon-types"></div>
                  <div class="pokemon-height"></div>
                  <div class="pokemonToEve"></div>
                  <br>
                  <div class ="columns">
                    <div class = "column">  
                      <div class="pokemon-stats"></div>
                    </div>
                    <div class = "column">  
                      <div class="pokemon-moves"></div>
                    </div>
                    <div class = "column">  
                      <div class="pokemon-abilities"></div>
                    </div>
                  </div>
                  <div class="columns">  
                    <div class = "column">  
                      <div class="pokemonGo-Normal"></div>
                    </div>
                    <div class = "column">  
                      <div class="pokemonGo-Purified"></div>
                    </div>
                    <div class = "column">  
                      <div class="pokemonGo-Shadow"></div>
                    </div>
                  </div>
                  <div class="columns">  
                    <div class = "column">  
                      <div class="pokemonGo-Evolution"></div>
                    </div>
                  </div>   
                </div>
                </nav>
              </div>
            </article>
          </div>
        </div>
      </div>
      </div>
      </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
<script src='script.js'></script>
</body>
</html>
