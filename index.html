<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Test1 - PokeDex Draft</title>
  <link rel="stylesheet" href="cssreset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div>
        <img src="https://qmdnsg.dm.files.1drv.com/y4mFNt5kjOgSpQ_LgltSWy9--yQrQNXeF7crrsdTLG-DVZzYJucdHaVIjQMJ8Vfxe-CFyF23cxJKEq-Ph4w0PXWL8ktw_T-8eP9_xKUA-1j-zCzTdHVjpjPa4PvO6kjMi3uz5Q1sBwgavzBKAaTooF167ED72c59K5w2suKRENXzlFfWj_MJudc8UcxRqkabLumsR5PfzyGUeqJCre_UXMHVg?height=246&cropmode=none" width="100%"alt="PokeDex">
    </div>
 

  <div class = "header">
    <img src="https://cdn.bulbagarden.net/upload/4/4b/Pok%C3%A9dex_logo.png" alt="PokeDex Logo">
  </div>

  <div class="section">
    <div class="container search-box">
      <div class="columns" id="pokemon-card">
        <div class="column">
            <div class="field has-addons">
              <div class="control">
                <input class="input" id="input" type="text" placeholder="Find a Pokemon">
              </div>
              <div class="control">
                <a id="search-input" class="button is-info">
                  Search
                </a>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
      <div class="container">
        <div class="box hide">
          <article class="media">
            <div class="media-left">
              <div class = "columns">  
                <div class ="column">  
                  <div class = "poke-sprite"></div>
                </div>  
              </div>
              <div class = "columns">  
                <div class ="column">  
                  <figure class="image is-128x128">
                      <div class = "poke-gif"></div>
                 </figure>
                </div>  
              </div>

            </div>
            <div class="media-content">
              <div class="content">
                <div class="pokemon-name"></div>
                <div class="pokemon-height"></div>
                <br>
                <div class ="columns">
                  <div class = "column">  
                    <div class="pokemon-stats"></div>
                  </div>
                  <div class = "column">  
                    <div class="pokemon-moves"></div>
                  </div>
                  <div class = "column">  
                    <div class="pokemon-abilities"></div>
                  </div>
                </div>
                <div class="columns">  
                  <div class = "column">  
                    <div class="pokemonGo-Normal"></div>
                  </div>
                  <div class = "column">  
                    <div class="pokemonGo-Purified"></div>
                  </div>
                  <div class = "column">  
                    <div class="pokemonGo-Shadow"></div>
                  </div>
                </div>
              </div>
              </nav>
            </div>
          </article>
        </div>
      </div>
      </div>
  <aside>
    <div id="local-storage-container" class="column">
      <ul id="history">
      </ul>
  </aside>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='script.js'></script>
</body>
</html>
