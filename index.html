<body>

    <div>

  <div class = "header">
    <center><img src="https://cdn.bulbagarden.net/upload/4/4b/Pok%C3%A9dex_logo.png" alt="PokeDex Logo"></center>

  <section class="section">

      <div class="columns is-mobile is-centered">

      <div class="container stats columns is-vcentered" id="pokemon-card">

          <div class="column">

            <div class="pokemonGo-Purified"></div>
            <div class="pokemonGo-Shadow"></div>
          </div>
      </div>
    </div>
  </section>

  <aside>
    <div id="local-storage-container" class="column">
      <ul id="history">
      </ul>
    </div>
  </aside>
